<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fc385cc442.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/app.js" type="module"></script>

    <title> The Weakest Link || Game Screen </title>
</head>
<body id="gameScreenContainer">
    <main> 
        <div id="playerSelected"> </div>

        <section id="otherControls">
            <img src="../img/TWL Banner.jpg" alt="the Weakest Link Banner">

            <button type="button" id="musicOnOff">
                <i class="fas fa-music"> </i>
            </button> 
            <div id="bankedAmountBroughtFwd"> 0.00 </div>
            <button type="button" id="saveGame">
                <i class="far fa-save"> </i>
            </button> 

        </section> 

        <div id="moneyTreeContainer"> </div>

        <div class="gamePlay">
            <div id="roundDisplay"></div>
            <div id="displayedElements">
                <div id="timerDisplay"></div>
                <!-- <div></div> -->
                <div id="currentBankedAmount"> 0.00 </div>
            </div>

            <div id="displayQnAContainer"> </div>
            <div id="displayAnswerContainer"> </div>
        
            <div id="actionButtons" class="hide">
                    <button type="button" id="bankedButton"> <i class="fas fa-piggy-bank"> Smash to Bank!</i> </button>
            </div>
        </div>
    </main>

    <footer>
        Developed by: JanBCodes 
        <a href="https://github.com/JanBCodes" type="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
